<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            align-items: center;
            background-color: #1a2b3c;
            padding: 10px 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: #555;
            border-radius: 50%;
            margin-right: 20px;
        }

        .nav-links {
            display: flex;
            flex-grow: 1;
            justify-content: space-around;
            max-width: 800px;
        }

        .nav-button {
            background-color: #6495ED;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #5a85d8;
        }

        /* Hero Section with Email Icon */
        .hero {
            background-color: #4299e1;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .email-icon {
            background-color: #4299e1;
            width: 200px;
            height: 200px;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .envelope {
            width: 140px;
            height: 100px;
            background-color: white;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 50px 70px 0 70px;
            border-color: transparent transparent #4299e1 transparent;
            transform: rotate(180deg);
            z-index: 1;
        }

        /* Contact Us Header */
        .contact-header {
            background-color: #1a2b3c;
            color: #4299e1;
            padding: 30px 0;
            text-align: center;
            font-size: 48px;
        }

        /* Contact Form Section */
        .contact-section {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .contact-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            max-width: 1000px;
            width: 100%;
            overflow: hidden;
        }

        .profile-section {
            flex: 0 0 300px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-image {
            width: 100%;
            height: auto;
            border-radius: 20px;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .form-section {
            flex: 1;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background-color: #e2e2e2;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea.form-control {
            height: 180px;
            resize: none;
        }

        .submit-btn {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #3182ce;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo"></div>
        <div class="nav-links">
            <a href="index.html" class="nav-button">Home</a>
            <a href="about.html" class="nav-button">About</a>
            <a href="#" class="nav-button">Button</a>
            <a href="#" class="nav-button">Button</a>
            <a href="#" class="nav-button">Contact Us</a>
        </div>
    </nav>

    <!-- Hero Section with Email Icon -->
    <div class="hero">
        <div class="image1">
            <img src="Screenshot 2025-04-14 114554.png"/>
        </div>
     
    </div>

    <!-- Contact Us Header -->
    <div class="contact-header">
        Contact Us
    </div>

    <!-- Contact Form Section -->
    <div class="contact-section">
        <div class="contact-container">
            <div class="profile-section">
                <div class="profile-image">
                    <img src="profile.png" alt="Profile picture">
                </div>
            </div>
            <div class="form-section">
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="message" placeholder="Type your message here..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Here you would typically send the data to a server
            // For demonstration, we'll just show an alert
            alert(`Thank you for your message, ${name}!\nWe've received your message and will contact you soon.`);
            
            // Reset the form
            this.reset();
        });
    </script>
</body>
</html>
