<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a1930;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #1a2940;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .nav-links {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
            text-align: center;
            font-size: 16px;
        }

        .nav-links a:hover {
            background-color: #2a3950;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: #777;
            border-radius: 50%;
            margin-right: 15px;
        }

        /* Content Boxes */
        .content-boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 30px 0;
        }

        .box {
            width: calc(25% - 20px);
            background-color: #e9e9e9;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        /* About Section */
        .about-section {
            text-align: center;
            padding: 20px 0 50px;
        }

        .about-section h1 {
            font-size: 42px;
            margin-bottom: 30px;
            color: #7992c3;
            font-family: 'Georgia', serif;
        }

        .about-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            color: #ccc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .box {
                width: calc(50% - 15px);
            }
        }

        @media (max-width: 480px) {
            .box {
                width: 100%;
            }
            
            .nav-links {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-links a {
                margin-bottom: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-links">
                <a href="#" id="home">Home</a>
                <a href="#" id="about" class="active">About</a>
                <a href="#" id="services">Button</a>
                <a href="#" id="portfolio">Button</a>
                <a href="#" id="contact">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- Content Boxes -->
    <div class="container">
        <div class="content-boxes">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
        </div>

        <!-- About Section -->
        <div class="about-section">
            <h1>About Us</h1>
            <div class="about-content" id="about-text">
                <p>Insert body text here. Click to edit.</p>
            </div>
        </div>
    </div>

    <script>
        // Make the About Us text editable on click
        document.getElementById('about-text').addEventListener('click', function() {
            const currentText = this.innerText;
            if (currentText === 'Insert body text here. Click to edit.') {
                this.innerHTML = '';
                this.setAttribute('contenteditable', 'true');
                this.focus();
            }
        });

        // Apply active class to navbar items on click
        const navLinks = document.querySelectorAll('.nav-links a');
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                navLinks.forEach(item => item.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Add hover effect to content boxes
        const boxes = document.querySelectorAll('.box');
        boxes.forEach(box => {
            box.addEventListener('mouseover', function() {
                this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.3)';
            });
            
            box.addEventListener('mouseout', function() {
                this.style.boxShadow = 'none';
            });

            // Make boxes clickable for future content
            box.addEventListener('click', function() {
                alert('Box content can be added here!');
            });
        });
    </script>
</body>
</html>
